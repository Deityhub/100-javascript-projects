<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>


  <style>
    html {
      background:#018DED url(http://unsplash.it/1500/1000?image=881&blur=50);
      background-size:cover;
      font-family:'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      font-size: 2rem;
      display:flex;
      flex:1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border:20px solid white;
      border-radius:50%;
      margin:50px auto;
      position: relative;
      padding:2rem;
      /*box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);*/
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }

    .hand {
      width:50%;
      height:6px;
      background:black;
      position: absolute;
      top:50%;
      transform-origin: right center;
      transform: rotate(90deg); /* start at 12oclock */
    }

    .second-hand {
        background: honeydew;
    }

    .min-hand {
        background: palevioletred;
    }

    .hour-hand {
        background: lemonchiffon;
    }

  </style>
  <script>

        const secondhand = document.querySelector(`.second-hand`);
        const minutehand = document.querySelector(`.min-hand`);

        // var clock = window.setInterval(moveClockHands, 62.5);
        var clock = window.setInterval(moveClockHands, 1000);

        // have the css transform take a time and then move
        // interval handler is passing current date and time to secondhand
        // get date.now and math that into a radial position
        //
        var rotation = 90;
        var secondsRotation = rotation;
        var minRotation = rotation;
        var hourRotation = rotation;
        var time = Date.now();

        function moveSecondHand() {
            //   console.log("ðŸš€");
            // get date.now
            secondsRotation = secondsRotation + 6;
            // console.log(rotation);
            // rotation is 360 / 60  = 6 degrees
            // +6 every time this function is called
            secondhand.style.transform = "rotate("+secondsRotation+"deg)";
        }

        // a circle has 360 degrees
        // so one second is a 6 degree rotation  --> 60 * 6 = 360
        // 60 seconds in a minute
        // minute hand should move 6 degrees every 60 seconds
        // so every 1s = .016degrees
        // 60 minutes in an hour
        // 12 hours --> 360 degrees / 12 --> 30 degrees
        // hour hand should move 30 degrees every 60 minutes
        //

        function moveMinuteHand() {
            // minute hand needs to move once every 60 rotations
            // do a new setinterval?
            // or just set a different rotation?

            minRotation = minRotation + .016666666667;
            // rotate ONE degree every 60
            // console.log(minRotation);
            minutehand.style.transform = "rotate("+minRotation+"deg)";
        }

        function moveHourHand() {
            hourRotation = hourRotation + .016666666667;
            minutehand.style.transform = "rotate("+hourRotation+"deg)";
        }

        function moveClockHands() {
            moveSecondHand();
            moveMinuteHand();
        }


  </script>
</body>
</html>
